<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STEAM-4-Schools: Knowledge Tracker</title>
<style>
  body {
    font-family: sans-serif;
    padding: 10px;
    width: 800px;
    height: 500px;
    overflow-x: auto;
  }

  h1 {
    font-size: 16px;
    margin: 0 0 10px 0;
    font-weight: bold;
    color: #333;
  }

  .tab-bar {
    display: flex;
    gap: 6px;
    margin-bottom: 10px;
  }

  .tab-btn {
    padding: 4px 8px;
    cursor: pointer;
    background: #eee;
    border: 1px solid #ccc;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .info-column {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
    font-size: 13px;
    margin-bottom: 8px;
  }

  .button-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
  }

  #status {
    font-size: 12px;
    color: green;
  }

  #calendar {
    display: flex;
    gap: 2px;
    margin-top: 10px;
  }

  .calendar-column {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .calendar-cell {
    width: 12px;
    height: 12px;
  }

  .calendar-labels {
    display: flex;
    justify-content: flex-start;
    font-size: 10px;
    margin-bottom: 2px;
    gap: 8px;
  }

  .calendar-ylabels {
    font-size: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 90px;
    margin-right: 4px;
  }

  .toggle-btn {
    font-size: 12px;
    cursor: pointer;
    margin-bottom: 6px;
    background: #eee;
    border: 1px solid #ccc;
    padding: 4px 8px;
  }

  #chatWindow {
    height: 150px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 4px;
    margin-bottom: 4px;
    background: #f9f9f9;
  }

  #chatInput {
    width: calc(100% - 80px);
  }

  #tooltip {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    padding: 4px 6px;
    font-size: 12px;
    display: none;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>

<h1>STEAM-4-Schools: Knowledge Tracker</h1>

<div class="tab-bar">
  <button class="tab-btn" data-tab="tracker">Tracker</button>
  <button class="tab-btn" data-tab="chat">Chat</button>
  <button class="tab-btn" data-tab="learn">Learn</button>
</div>

<!-- Tracker tab -->
<div class="tab-content active" id="trackerTab">
  <button class="toggle-btn" id="toggleInfoBtn">Show Details ‚¨áÔ∏è</button>

  <div class="info-column" id="infoColumn">
    <div id="time">‚è≥ Current: 0s</div>
    <div id="dbTotal">üìä DB Total: 0s</div>
    <div id="sinceLastUpload">üïí Since Last Upload: N/A</div>
  </div>

  <div class="button-row">
    <button id="trackBtn">Refresh Tracking</button>
    <div id="status"></div>
  </div>

  <div style="margin-top:10px; font-weight:bold;">Contribution Calendar</div>
  <div class="calendar-labels" id="monthLabels"></div>
  <div style="display: flex;">
    <div class="calendar-ylabels">
      <div>Mon</div>
      <div>Wed</div>
      <div>Fri</div>
    </div>
    <div id="calendar"></div>
  </div>
</div>

<!-- Chat tab -->
<div class="tab-content" id="chatTab">
  <div id="chatWindow"></div>
  <input type="text" id="chatInput" placeholder="Type your message‚Ä¶" />
  <button id="sendChat">Send</button>
</div>

<!-- Learn tab -->
<div class="tab-content" id="learnTab">
  <p>Learning content coming soon‚Ä¶</p>
</div>

<div id="tooltip"></div>

<script src="popup.js"></script>
</body>
</html>
