<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STEAM-4-Schools: Knowledge Tracker</title>
<style>
  body {
    font-family: sans-serif;
    padding: 10px;
    width: 800px;
    height: 500px;
    overflow-x: auto;
    background-color: #E1FFFF;
    color: #00003D;
  }

  h1 {
    font-size: 16px;
    margin-bottom: 10px;
    font-weight: bold;
  }

  /* --- Tabs --- */
  .tab-bar {
    display: flex;
    gap: 6px;
    margin-bottom: 10px;
  }
  .tab-btn {
    padding: 4px 8px;
    cursor: pointer;
    background: #fff;
    border: 1px solid #00003D;
    border-radius: 4px;
    transition: background 0.2s ease;
  }
  .tab-btn:hover {
    background-color: #e0e0ff;
  }
  .tab-btn.active {
    background-color: #4141FF;
    color: white;
  }

  /* --- Tab Content --- */
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* --- Calendar Layout --- */
  #calendarContainer {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  /* Month labels */
  #monthLabels {
    display: flex;
    flex-direction: row;
    gap: 2px;
    margin-left: 26px;
  }
  .calendar-month-label,
  .calendar-empty-label {
    width: 12px;
    font-size: 10px;
    text-align: center;
  }

  /* Week columns */
  #calendar {
    display: flex;
    flex-direction: row;
    gap: 2px;
  }
  .calendar-column {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  /* Days */
  .calendar-cell {
    width: 12px;
    height: 12px;
  }
  .calendar-cell-empty {
    background-color: #fff;
    border: 1px solid #eee;
  }

  /* Day labels */
  .calendar-ylabels {
    font-size: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(12px * 7 + 12px); /* 7 days + gap space */
    margin-right: 4px;
  }

  /* --- Tooltip --- */
  #tooltip {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    padding: 4px 6px;
    font-size: 12px;
    display: none;
    pointer-events: none;
    z-index: 10;
  }

  /* --- Chat --- */
  #chatWindow {
    height: 150px;
    overflow-y: auto;
    border: 1px solid #00003D;
    padding: 6px;
    background: #fff;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<h1>STEAM-4-Schools: Knowledge Tracker</h1>

<!-- Tabs -->
<div class="tab-bar" id="tabBar"></div>

<!-- Tracker Tab -->
<div class="tab-content active" id="trackerTab">
  <!-- Tracking stats -->
  <div id="trackingPanel"></div>

  <!-- Calendar Labels & Grid -->
  <div id="monthLabels"></div>
  <div id="calendarContainer">
    <!-- Day labels -->
    <div class="calendar-ylabels">
      <div>Mon</div>
      <div>Wed</div>
      <div>Fri</div>
    </div>
    <!-- Calendar grid -->
    <div id="calendar"></div>
  </div>
</div>

<!-- Chat Tab -->
<div class="tab-content" id="chatTab">
  <div id="chatWindow"></div>
  <div id="chatInputContainer"></div>
</div>

<!-- Learn Tab -->
<div class="tab-content" id="learnTab">
  <p>Learning content coming soonâ€¦</p>
</div>

<!-- Tooltip -->
<div id="tooltip"></div>

<script type="module" src="popup.js"></script>
</body>
</html>
