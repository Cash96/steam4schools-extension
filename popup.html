<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>STEAM-4-Schools: Knowledge Tracker</title>
<style>
  html, body {
    width: 800px;   /* fixed size */
    height: 400px;
    margin: 0;
    padding: 0;
    background: #e1ffff;
    font-family: sans-serif;
    color: #00003d;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* no outer scrollbar */
  }

  h1 {
    font-size: 16px;
    font-weight: bold;
    margin: 8px;
    flex-shrink: 0;
  }

  .tab-bar {
    display: flex;
    gap: 6px;
    padding: 0 8px 8px;
    flex-shrink: 0;
  }
  .tab-btn {
    padding: 4px 8px;
    cursor: pointer;
    background: #fff;
    border: 1px solid #00003d;
    border-radius: 4px;
  }
  .tab-btn.active {
    background: #4141ff;
    color: white;
  }

  .tab-content {
    display: none;
    flex: 1;
    min-height: 0; /* important: no overflow push */
    padding: 0 8px 8px;
  }
  .tab-content.active {
    display: flex;
    flex-direction: column;
  }

  /* Tracker Tab */
  #trackerTab {
    overflow: hidden;
  }
  #calendarContainer {
    display: flex;
    gap: 8px;
    margin-top: 8px;
    flex-shrink: 0;
  }
  #monthLabels {
    display: flex;
    flex-direction: row;
    gap: 2px;
    margin-left: 26px;
  }
  .calendar-month-label, .calendar-empty-label {
    width: 12px;
    font-size: 10px;
    text-align: center;
  }
  #calendar {
    display: flex;
    flex-direction: row;
    gap: 2px;
  }
  .calendar-column {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .calendar-cell {
    width: 12px;
    height: 12px;
  }
  .calendar-cell-empty {
    background: #fff;
    border: 1px solid #eee;
  }
  .calendar-ylabels {
    font-size: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(12px * 7 + 12px);
    margin-right: 4px;
  }

  /* Chat Tab */
  #chatTab {
    overflow: hidden;
  }
  #chatWindow {
    flex: 1;
    min-height: 0; /* this + flex keeps it inside */
    overflow-y: auto;
    border: 1px solid #00003d;
    background: #fff;
    border-radius: 4px;
    padding: 6px;
  }
  #chatInputContainer {
    flex-shrink: 0;
    margin-top: 6px;
  }
</style>
</head>
<body>

<h1>STEAM-4-Schools: Knowledge Tracker</h1>

<div class="tab-bar" id="tabBar"></div>

<div class="tab-content active" id="trackerTab">
  <div id="trackingPanel"></div>
  <div id="monthLabels"></div>
  <div id="calendarContainer">
    <div class="calendar-ylabels">
      <div>Mon</div>
      <div>Wed</div>
      <div>Fri</div>
    </div>
    <div id="calendar"></div>
  </div>
</div>

<div class="tab-content" id="chatTab">
  <div id="chatWindow"></div>
  <div id="chatInputContainer"></div>
</div>

<div class="tab-content" id="learnTab">
  <p>Learning content coming soonâ€¦</p>
</div>

<div id="tooltip"></div>

<script type="module" src="popup.js"></script>
</body>
</html>
